---
layout: default
title: Latest posts
---

<div id="home">
  <h1>Lastest news</h1>
  <ul class="posts unstyled">
    {% for post in site.posts %}
      <li><span class="post_date badge badge-inverse">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
