---
layout: default
title: Latest posts
---

<div class="row">
  <h1>Lastest news</h1>
</div>

{% for post in site.posts %}
  <div class="row post">
    <h4>
      <span class="badge">{{ post.date | date: '%Y' }}<br/>{{ post.date | date: '%b' }}<br/>{{ post.date | date: '%d' }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>
        {% for tag in post.tags %}
          {{ tag }}<span class="glyphicon glyphicon-tag"></span>
        {% endfor %}
      </small>
    </h4>
  </div>
{% endfor %}
